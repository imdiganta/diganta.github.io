<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGANTA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 100%;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            gap: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #fafafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0765a136;
        }
        .loading {
            color: gray;
            font-style: italic;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 80vh;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            height: 45px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const wordReplacement = {
            'h': '<h1>',
            'bye': 'goodbye',
            '```': '<h1>thank you,</h1>',
            // Add more replacements as needed
        };

        function replaceWords(text) {
            for (const [key, value] of Object.entries(wordReplacement)) {
                const regex = new RegExp(`\\b${key}\\b`, 'gi'); // Replace whole words, case insensitive
                text = text.replace(regex, value);
            }
            return text;
        }

        async function fetchStream() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return; // Prevent empty messages
            
            // Display user message
            addMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; // Clear input field
            addLoadingMessage();

            try {
                const response = await fetch('/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ 'user_input': userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    result += decoder.decode(value, { stream: true });
                }

                // After the full response is received, apply word replacements
                const replacedText = replaceWords(result);
                addMessage(replacedText, 'bot'); // Display the complete bot message
            } catch (error) {
                addMessage('Error: ' + error.message, 'bot');
            } finally {
                removeLoadingMessage();
            }
        }

        function addMessage(text, sender) {
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = text;
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.innerText = 'Bot is typing...';
            document.getElementById('message-container').appendChild(loadingDiv);
        }

        function removeLoadingMessage() {
            const loadingMessages = document.getElementsByClassName('loading');
            while (loadingMessages.length > 0) {
                loadingMessages[0].remove();
            }
        }
    </script>
</head>
<body>
    <div id="message-container" class="message-container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-container">
        <textarea class="form-control" id="user-input" placeholder="Type your message..."></textarea><br>
        <button style="width: 120px; background-color: #2f6af3;font-size: 12px;border-radius: 10px;border: 0;" type="button" class="btn btn-primary" onclick="fetchStream()">Send</button>
    </div>
</body>
</html>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
        <button class="clear-btn" id="clear-btn">Clear Chat</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        sendBtn.addEventListener('click', () => {
            sendMessage(userInput.value);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(userInput.value);
            }

        function appendMessage(message, sender) {

            messageElement.textContent = message;

                const response = await fetch('http://127.0.0.1:7690/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 200,
                        temperature: 1,
                        top_p: 0.9,
                        seed: 10,
                        stream: true,
                    }),
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const decoder = new TextDecoder('utf-8');
                let done = false;

                // Clear loading message before reading response

                    const { done: streamDone, value } = await reader.read();
                    done = streamDone;
                    const text = decoder.decode(value, { stream: true });
                    appendMessage(text, 'bot',); // Append the response as bot message
                }
            } catch (error) {

                console.error("Fetch error: ", error);
            }
